<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hamburguesas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hamburguesas</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card *ngFor="let item of productos">
    <img alt="{{item.nombre}}" src="{{item.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{item.nombre}}</ion-card-title>
      <ion-card-subtitle>{{item.precio}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{item.descripcion}}
    </ion-card-content>
  </ion-card>


</ion-content>
